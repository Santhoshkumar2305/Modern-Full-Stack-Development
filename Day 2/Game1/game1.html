<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Number Game</title>
  <link rel="stylesheet" href="game1.css" />
</head>
<body>
  <div class="container" id="container">
    <h1 align="center" class="header">Guess the Number</h1>
    <div class="con1">
      <button class="againbtn">Again</button>
      <p class="btwNumber">Between 1 and 20</p>
    </div>
    <div class="line">
      <div class="questionMark">
        <p id="guessedValue">?</p>
      </div>
    </div>
    <div class="con2">
      <div class="input">
        <label for="inputValue">Input</label><br />
        <input id="inputValue" class="inputval" type="number" min="1" max="20" />
        <button class="Againbtn" id="checkBtn">Check</button>
      </div>
      <div class="overview">
        <p id="message">Start guessing...</p>
        <p id="guessedNumber">Guessed Number: </p>
        <p id="score">Score: 20</p>
        <p id="highScore">High Score: 0</p>
      </div>
    </div>
  </div>
  <script src="game1.js" defer></script>
</body>
</html>
